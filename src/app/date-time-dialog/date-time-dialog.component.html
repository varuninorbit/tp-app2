<mat-card class="card">
    <mat-card-title>Date and Time</mat-card-title> 
    <mat-form-field>
        <mat-label>Set date and time for result decleration</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <ngb-timepicker [(ngModel)]="time" [minuteStep]="5" meridian="meridian"></ngb-timepicker>
    </mat-form-field>

    <mat-card-content>
      
    </mat-card-content>
</mat-card>
