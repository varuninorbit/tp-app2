<h1>Datrix</h1>

  {{selected | json}}
  <mat-form-field appearance="fill">
    <mat-label [innerHTML]="name"></mat-label>
    <mat-select  (selectionChange)="updateValue($event.value)">
      <mat-option [value]="option[0]" *ngFor="let option of options">{{option[1]}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]='arrayTable' >Ok</button>
  </mat-dialog-actions>
