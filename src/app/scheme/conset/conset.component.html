
<mat-card class="card">
    <mat-card-title>Date and Time</mat-card-title>    
    <mat-checkbox [(ngModel)]="resultInstantCheck_q">Instant Result</mat-checkbox>

    <mat-form-field *ngIf="!resultInstantCheck_q" appearance="fill">
        <mat-label>Set date and time for result decleration</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <ngb-timepicker [(ngModel)]="resultTime" [minuteStep]="5" meridian="meridian"></ngb-timepicker>
    </mat-form-field>

    <mat-card-content>
        <p>Test Time 10: 00 AM 23 October 2020</p>
        <p>Test Duration 1 hour</p>           
    </mat-card-content>
</mat-card>
