<div *ngFor="let section of laviState.sections" class="border p-1 section">
    <div (mouseover)="section.showPluti=true" (mouseout)="section.showPluti=false">
        <app-pluti (buttonClick)="click('section',$event)" [hidden]="!section.showPluti"></app-pluti>
        <h3>Section {{section.name}}</h3>
    </div>

    <div *ngFor="let category of section.categories" class="border p-1 section">
        <div (mouseover)="category.showPluti=true" (mouseout)="category.showPluti=false">
            <app-pluti (buttonClick)="click('section',$event)" [hidden]="!category.showPluti"></app-pluti>
            <h3>Section {{category.name}}</h3>
        </div>
        <div *ngFor="let mark of category.marks" class="border p-1 marks">
            <div (mouseover)="mark.showPluti=true" (mouseout)="mark.showPluti=false">
                <app-pluti [hidden]="!mark.showPluti" (buttonClick)="click('mark',$event)"></app-pluti>
                <h4>Marks {{mark.value}}</h4>
            </div>
            <div class="border p-1 chapter">
                <table class="table">
                    <tr>
                        <th>Chapter</th>
                        <th>QNo</th>
                        <th>Mks</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let chapter of mark.chapters" (mouseover)="chapter.showPluti=true"
                        (mouseout)="chapter.showPluti=false">
                        <td>{{chapter.name}} ({{chapter.no}})</td>
                        <td>{{chapter.questionsNo}}</td>
                        <td>{{chapter.questionsNo * mark.value}}</td>
                        <td>
                            <app-pluti (buttonClick)="click('chapter-'+chapter.name,$event)"
                                [hidden]="!chapter.showPluti"></app-pluti>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
