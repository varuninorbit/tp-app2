<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Author
            </mat-panel-title>
            <mat-panel-description>                
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Name<span>{{author.name}}</span><br>
            email <span>{{author.email}}</span></p>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Scheme
            </mat-panel-title>
            <mat-panel-description>
                {{scheme.name}}               
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>ID <span>21</span><br>
        Description <span>{{scheme.description}}</span></p>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Instructions
            </mat-panel-title>
            <mat-panel-description>                           
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{scheme.instruction}}</p>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Marking Rules
            </mat-panel-title>
            <mat-panel-description>                           
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngIf="scheme.marking_style.mcq">
            Right +{{scheme.marking_style.mcq.right}}
            Wrong -{{scheme.marking_style.mcq.wrong}}
        </div>
    </mat-expansion-panel>
</mat-accordion>
