<span>Choose Chapters</span>
<h3>{{scheme?.name}}</h3>
<p>{{scheme?.description}}</p>
<select #selectedChapterElem      
    (change)="bagToTray(selectedChapterElem)">
      <option>Choose A Chapter</option>      
      <option  *ngFor="let chapter of chaptersBag" [value]="chapter.id"      
      >{{chapter.chapter}}</option>
    </select>
<div >
  <div *ngFor="let chapter of chaptersTray">
    <p>{{chapter.chapter}} <span (click)="trayToBag(chapter.id)">[x]</span></p>
  </div>
</div>
<button class="btn btn-primary">Add Chapter</button>


<app-bottom-nav>
  <a type="button" routerLink='/scheme/chikoo' class="btn btn-primary btn-lg float-left">
    <span class="fa fa-arrow-right text-light" data-toogle="tooltip"></span>
  </a>
</app-bottom-nav>
