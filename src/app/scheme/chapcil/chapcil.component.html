<span>Choose Chapters</span>
<h3>{{scheme.name}}</h3>
<p>{{scheme.description}}</p>
<div class="form-group col">
  <div *ngFor="let idx of chaptersCountArray">
    <label></label>
    <select class="form-control" [(ngModel)]="selectedChaptersID[idx]" name="chapter"(change)="change()">
      <option value="0">Chapter {{idx+1}}</option>
      <option *ngFor="let chapter of chapters" [disabled]="isDisabled(chapter.id)" [value]="chapter.id">
        {{chapter.chapter}}</option>
    </select>
  </div>
</div>

<app-bottom-nav>
  <a type="button" routerLink='/scheme/chikoo' class="btn btn-primary btn-lg float-left">
    <span class="fa fa-arrow-right text-light" data-toogle="tooltip"></span>
  </a>
</app-bottom-nav>
